<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3e35c12d7b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="match">
      <h1>Are you destined to wear the crown?</h1>
      <h2>Make your selection...</h2>
      <div class="selections">
        <div class="buttons">
          <button class="btn"><img src="images/rock.png" alt="Rock Image"></button>
          <button class="btn paper"><img src="images/stickyNote.png" alt="Paper Image"></button>
          <button class="btn"><img src="images/scissors.png" alt="scissors"></button>
        </div>
        <p class="versus">VS</p>
        <div class="computer-choice"></div>
      </div>
    </div>
    <div class="score-board">
      <div class="icon user"><i class="fa-solid fa-user"></i></div>
      <div class="points">
        <div class="point oneU"></div>
        <div class="point twoU"></div>
        <div class="point threeU"></div>
        <div class="point fourU"></div>
        <i class="winner fa-solid fa-crown"></i>
        <div class="point oneR"></div>
        <div class="point twoR"></div>
        <div class="point threeR"></div>
        <div class="point fourR"></div>
      </div>
      <div class="icon robot"><i class="fa-solid fa-robot"></i></div>

    </div>
  </body>
</html>
