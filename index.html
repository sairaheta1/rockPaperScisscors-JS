<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="https://kit.fontawesome.com/3e35c12d7b.js" crossorigin="anonymous"></script>
    <script src="rockPS.js" defer></script>
  </head>
  <body>
    <header>
      <p>Rock, Paper, Scissors</p>
    </header>
    <section class="match">
      <h1>Are you destined to wear the crown?</h1>
      <h2>Make your selection...</h2>
      <div class="selections">
        <div class="buttons">
          <button id="1"><img src="images/rock.png" alt="Rock Image"></button>
          <button id="2" class="paper"><img src="images/stickyNote.png" alt="Paper Image"></button>
          <button id="3"><img src="images/scissors.png" alt="scissors"></button>
        </div>
        <p class="versus">VS</p>
        <div class="computer-choice"></div>
      </div>
    </section>
    <section class="scoreBoard">
      <i class="icon user fa-solid fa-user"></i>
      <div class="userPoints">
        <div class="point p1"></div>
        <div class="point p2"></div>
        <div class="point p3"></div>
        <div class="point p4"></div>
      </div>
      <i class="winner fa-solid fa-crown"></i>
      <div class = robotPoints>
        <div class="point p4"></div>
        <div class="point p3"></div>
        <div class="point p2"></div>
        <div class="point p1"></div>
      </div>
      <i class="icon robot fa-solid fa-robot"></i>
    </section>
  </body>
  <footer>Created by Samantha Iraheta</footer>
</html>
